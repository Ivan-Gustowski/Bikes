<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/icon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="index.css">
	<title>Bicicletas Online</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="./index.html"><img src="./img/logo.png" alt="Logo" id="logo"></a>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item">
				<a class="nav-link" href="./cart.html" id="cart"><img src="./img/shopping-cart.png" alt=""><span id="cuenta-carrito">0</span></a>
			  </li>
			</ul>
		  </div>
		</nav>
	</header>
	
	<main class="container mt-4">
		<article class="filtro">
		  <label for="precioMinimo">Precio mínimo:</label>
		  <input type="number" id="precioMinimo" class="form-control" min="0" step="15000" value="0">
		  <label for="precioMaximo">Precio máximo:</label>
		  <input type="number" id="precioMaximo" class="form-control" min="0" step="15000" value="15000">
		  <button id="filtrarButton" class="btn btn-primary">Filtrar</button>
		</article><br>
	
		<section id="productos-container">
		</section>
	</main>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

	<script src="./js/bicicletas.js"></script>
	<script src="./js/cartService.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
